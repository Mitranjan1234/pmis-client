        <mat-nav-list>
            <a mat-list-item [routerLink]="'home'" routerLinkActive="active">
                <mat-icon>home</mat-icon> <span *ngIf="!isCollapsed" class="nav-caption">Home</span>
            </a>
            <a mat-list-item [routerLink]="'proposal-submission'" routerLinkActive="active">
                <mat-icon>assignment</mat-icon> <span *ngIf="!isCollapsed" class="nav-caption">Proposal
                    Submission</span>
            </a>

            </a> -->
