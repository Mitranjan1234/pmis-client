<form class="example-form"><br>
    <h1 class="text-center">Co-Principal Investigator Details</h1>
        <!-- {{ coPiInformation | json }} -->
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Name</mat-label>
                        <input matInput [(ngModel)]="coPiInformation.name" name="name" placeholder="name">
                    </mat-form-field>
                </td>   
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Designation</mat-label>
                        <input matInput [(ngModel)]="coPiInformation.desination" name="desination" placeholder="Designation">
                    </mat-form-field>
                </td> 
            </tr> 
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Qualifications</mat-label>
                        <input matInput [(ngModel)]="coPiInformation.qualification" name="qualification" placeholder="Qualifications">
                    </mat-form-field>
                </td>   
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Institution</mat-label>
                        <input matInput [(ngModel)]="coPiInformation.institution" name="institution" placeholder="Institution">
                    </mat-form-field>
                </td> 
            </tr> 
            <tr>  
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Department</mat-label>
                        <input matInput [(ngModel)]="coPiInformation.department" name="department" placeholder="Institution">
                    </mat-form-field>
                </td> 
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Gender</mat-label>
                        <mat-select matInput [(ngModel)]="coPiInformation.gender" name="gender" placeholder="Select" class="example-full-width">
                            <mat-option  value="Male">Male</mat-option>
                            <mat-option  value="Female">Female</mat-option>
                            <mat-option  value="Others">Others</mat-option>
                       </mat-select>
                   </mat-form-field>
                </td>   
                
            </tr>
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput [(ngModel)]="coPiInformation.email" name="email" placeholder="Email">
                    </mat-form-field>
                </td> 
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Mobile</mat-label>
                        <input matInput [(ngModel)]="coPiInformation.mobile" name="mobile" placeholder="Mobile">
                    </mat-form-field>
                </td> 
            </tr>
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <input matInput [matDatepicker]="picker" [(ngModel)]="coPiInformation.dataOfBirth" name="dataOfBirth"  placeholder="Date of Birth">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix  [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </td>
                <td> 
                    <mat-form-field class="example-full-width">
                        <textarea matInput [(ngModel)]="coPiInformation.address" name="address" placeholder="Address"></textarea>
                    </mat-form-field>
                </td> 
            </tr>
        </table>
</form>

<div class="container text-center">
    <button class="button-row" mat-raised-button color="primary" cdkStepperPrevious>
        Go To Previous
    </button>
    <button class="button-row" mat-raised-button color="accent">
        Save as Draft
    </button>
    <button class="button-row" mat-raised-button color="primary" cdkStepperNext>
        Go To Next
    </button>
</div>
