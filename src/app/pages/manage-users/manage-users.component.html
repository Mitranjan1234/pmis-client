<div class = "mat-elevation-z8">
  <h2 class="center">Manage User</h2>
    <mat-form-field class="center">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Enter text" #input>
    </mat-form-field>
      <table mat-table [dataSource]="dataSource" matSort >
        <!-- <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
            <td mat-cell *matCellDef="let usr"> {{usr[column]}} </td>
        </ng-container>       -->  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
          <td mat-cell *matCellDef="let usr"> {{usr.name}} </td>
        </ng-container>
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>UserId </th>
          <td mat-cell *matCellDef="let usr"> {{usr.username}} </td>
        </ng-container>
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Role </th>
          <td mat-cell *matCellDef="let usr"> {{usr.role}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status </th>
          <td mat-cell *matCellDef="let usr"> {{usr.status}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef >Action </th>
          <td mat-cell *matCellDef="let usr"> 
            <button mat-button color="accent">View</button>
            <button mat-button color="primary">Edit</button> 
            <button mat-button color="warn" (click) = "onDeleteUser(usr.username)">Delete</button>
            <!-- <mat-icon color="accent">edit</mat-icon>
            <mat-icon color="primary">visibility</mat-icon>
            <mat-icon color="warn">delete</mat-icon> -->
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
        <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
         <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>  
     </table>
     <mat-paginator [pageSizeOptions]="[5, 10, 20]"
     showFirstLastButtons
     aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
