<mat-card class="cardCenter">
    <mat-card-title>
      <!-- <img class="center" src="assets/images/register.png" alt="login-icon"> -->
      <p class="form-center">Project Proposal Submission</p>
    </mat-card-title>
    <mat-card-content>
    <mat-divider></mat-divider> <br>
    <form class="form-center" (ngSubmit)="onSubmit()" #myForm ="ngForm">
        <mat-form-field class="input-field">
        <mat-label> Project Title</mat-label>
        <input matInput placeholder="Enter project title" [(ngModel)]="formData.origin" name="pname" >
        </mat-form-field><br>

        <mat-form-field class="input-field">
        <mat-label>Sub Area</mat-label>
        <input matInput placeholder="Enter sub area name" [(ngModel)]="formData.origin" name="pname" >
        </mat-form-field><br>
        
        <mat-form-field class="input-field">
        <mat-label>Duration in months</mat-label>
        <input matInput placeholder="Enter duration in months" [(ngModel)]="formData.origin" name="pname" >
        </mat-form-field><br>

        <mat-form-field class="input-field">
        <mat-label>Total cost</mat-label>
        <input matInput placeholder="Enter total cost" [(ngModel)]="formData.origin" name="pname" >
        </mat-form-field><br>

      <!-- {{ myForm.value | json }} <br> -->
      <mat-form-field class="input-field">
        <mat-label>Project Category</mat-label>
        <mat-select [(ngModel)]="formData.month" name = "role">
          <mat-option value="Project PI">Basic Research</mat-option>
          <mat-option value="CWDB personnels">Applied Research</mat-option>
          <mat-option value="Project PI">Technology Development</mat-option>
          <mat-option value="CWDB personnels">Any other </mat-option>
        </mat-select>
      </mat-form-field><br>
      <!-- <mat-form-field class="input-field">
        <mat-label>Origin</mat-label>
        <input matInput type="text"
             placeholder="Enter origin name"
             [(ngModel)]="formData.origin" 
             name="origin" required
             [formControl]="myControl"
             [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">{{option}}</mat-option>
        </mat-autocomplete>
      </mat-form-field><br> -->
      <mat-form-field class="input-field">
        <mat-label>Principal Investigator</mat-label>
        <input matInput placeholder="Enter principal investigator" [(ngModel)]="formData.destination" name="email" >
      </mat-form-field><br>
      <mat-form-field class="input-field">
        <mat-label>Co-Investigator</mat-label>
        <input matInput placeholder="Enter co-investigator" [(ngModel)]="formData.destination" name="email" >
      </mat-form-field><br>
      <button mat-raised-button color="primary" >Submit</button>
      <button mat-raised-button class="button-row" color="warn" >Save as draft</button>
      <button mat-raised-button class="button-row" type=reset (click)= "resetForm()" color="accent">Reset</button>
    </form>
    </mat-card-content>  
  </mat-card>
