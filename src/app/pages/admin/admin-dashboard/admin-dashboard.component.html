<button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
</button>
<mat-sidenav-container autosize>
    <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
        <mat-nav-list>
            <a mat-list-item [routerLink]="'home'" routerLinkActive="active">
                <mat-icon>home</mat-icon> <span *ngIf="!isCollapsed" class="nav-caption">Home</span>
            </a>
            <a mat-list-item [routerLink]="'manage-users'" routerLinkActive="active">
                <mat-icon>person</mat-icon> <span *ngIf="!isCollapsed" class="nav-caption">Manage User</span>
            </a>
            <a mat-list-item [routerLink]="'approval-management'" routerLinkActive="active">
                <mat-icon>spellcheck</mat-icon> <span *ngIf="!isCollapsed" class="nav-caption">Approval
                    Management</span>
            </a>
            <a mat-list-item [routerLink]="'progress-report'" routerLinkActive="active">
                <mat-icon>find_in_page</mat-icon> <span *ngIf="!isCollapsed" class="nav-caption">Progress Report</span>
            </a>
            <a mat-list-item [routerLink]="'fund-management'" routerLinkActive="active">
                <mat-icon> monetization_on</mat-icon> <span *ngIf="!isCollapsed" class="nav-caption">Fund Management
                </span>
            </a>
            <a mat-list-item [routerLink]="'report-summery'" routerLinkActive="active">
                <mat-icon> insert_chart</mat-icon> <span *ngIf="!isCollapsed" class="nav-caption">Report Summary </span>
            </a>
            <a mat-list-item [routerLink]="'backup-module'" routerLinkActive="active">
                <mat-icon>restore</mat-icon> <span *ngIf="!isCollapsed" class="nav-caption">Backup Module</span>
            </a>
            <!-- <a mat-list-item routerLink="/login">
                <mat-icon>exit_to_app</mat-icon> <span *ngIf="!isCollapsed" class="nav-caption">Log out</span>
            </a> -->
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
