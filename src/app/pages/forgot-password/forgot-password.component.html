<div class="bootstrap-wrapper cardCenter">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <!-- <mat-card> -->
        <mat-card-title>
          <h3 class="form-center">Forgot Password</h3>
        </mat-card-title>
        <br>
        <!-- {{ loginData | json }} -->
        <form (ngSubmit)="onSubmit()">
          <!-- username field -->
          <mat-form-field class="full-width">
            <mat-label>Enter username</mat-label>
            <input [(ngModel)]="forgotPassData.username" name="username" type="input" required matInput
              placeholder="Enter here" />
          </mat-form-field>
          <mat-card-actions class="text-center">
            <button mat-raised-button color="primary">Submit</button>
            <button mat-raised-button color="accent">Close</button>
          </mat-card-actions>
        </form>
        <!-- </mat-card> -->
      </div>
    </div>
  </div>
</div>
